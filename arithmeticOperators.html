<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 6;
        var b = 2;
        var c = a+b;
        var d = a-b;
        var e = a*b;
        var f = a/b;
        var g = a%b;
        var h = a**b;
        var i = ++a;
        var j = --b;
        var k = (a+b)*2;
        document.write(c+" ");
        document.write(d+" ");
        document.write(e+" ");
        document.write(f+" ");
        document.write(g+" ");
        document.write(h+" ");
        document.write(i+" ");
        document.write(j+" ");
        document.write(k+" ");
    </script>
</head>
