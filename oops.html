        class student{
            constructor(name, age){      // Constructor Method
                this.studentname = name;
                this.studentage = age;
                console.log("Constructor Function");
            }

            hello(){     // Prototype Method
                console.log(`Hello ${this.studentname} , your age is : ${this.studentage}`);
            }

            static staticMethod(){   // no need to make object to access static methods
                console.log("Static Function");
            }
        }

        let a = new student("Rupesh", 21);
        let b = new student("Hazari", 25);

        a.hello();
        b.hello();
        student.staticMethod();
        
    </script>
